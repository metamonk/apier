version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - 'pip install --platform manylinux2014_x86_64 --only-binary=:all: --python-version 3.12 --implementation cp -r amplify/functions/api/requirements.txt -t amplify/functions/api/'
        - 'pip install --platform manylinux2014_x86_64 --only-binary=:all: --python-version 3.12 --implementation cp -r amplify/functions/websocket-connect/requirements.txt -t amplify/functions/websocket-connect/'
        - 'pip install --platform manylinux2014_x86_64 --only-binary=:all: --python-version 3.12 --implementation cp -r amplify/functions/websocket-disconnect/requirements.txt -t amplify/functions/websocket-disconnect/'
        - 'pip install --platform manylinux2014_x86_64 --only-binary=:all: --python-version 3.12 --implementation cp -r amplify/functions/websocket-message/requirements.txt -t amplify/functions/websocket-message/'
        - 'pip install --platform manylinux2014_x86_64 --only-binary=:all: --python-version 3.12 --implementation cp -r amplify/functions/websocket-broadcaster/requirements.txt -t amplify/functions/websocket-broadcaster/'
        - 'pip install --platform manylinux2014_x86_64 --only-binary=:all: --python-version 3.12 --implementation cp -r amplify/functions/dispatcher/requirements.txt -t amplify/functions/dispatcher/'
    build:
      commands:
        - pnpm install --frozen-lockfile
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - cd frontend
        - pnpm install --frozen-lockfile
    build:
      commands:
        - export VITE_API_URL=$VITE_API_URL
        - export VITE_API_KEY=$VITE_API_KEY
        - export VITE_WEBSOCKET_URL=$VITE_WEBSOCKET_URL
        - export VITE_OPENAI_API_KEY=$VITE_OPENAI_API_KEY
        - pnpm build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - ~/.pnpm-store/**/*
