version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - 'pip install --platform manylinux2014_x86_64 --only-binary=:all: --python-version 3.12 --implementation cp -r amplify/functions/api/requirements.txt -t amplify/functions/api/'
    build:
      commands:
        - pnpm install --frozen-lockfile
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - cd frontend
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - ~/.pnpm-store/**/*
